<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Art Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="assets/js/particles.js"></script>
</head>
<body>
  <!-- 粒子动画背景 -->
  <div id="particles-js"></div>

  <!-- 左侧导航栏 -->
  <nav class="sidebar">
    <ul>
      <li><a href="#effects">Effects</a></li>
      <li><a href="#ui">UI</a></li>
      <li><a href="#planning">Planning</a></li>
    </ul>
  </nav>

  <!-- 右侧瀑布流画廊 -->
  <div class="gallery">
    <div class="gallery-item">
      <img src="assets/images/work1.jpg" alt="Work 1">
      <div class="overlay">
        <button onclick="showPopup('Work 1', 'This is a effect work.')">Details</button>
      </div>
    </div>
    <div class="gallery-item">
      <img src="assets/images/work2.jpg" alt="Work 2">
      <div class="overlay">
        <button onclick="showPopup('Work 2', 'This is a UI work.')">Details</button>
      </div>
    </div>
    <!-- 更多作品 -->
  </div>

  <!-- 弹出窗口 -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-details"></p>
    </div>
  </div>

  <!-- 联系方式模块 -->
  <footer>
    <div class="contact-form">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
